        </div>
        <nav class="header__menu">
          <ul class="menu list-reset flex">
            <li class="menu__list-item">
              <a href="#" class="link-reset menu__link text">Главная</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="link-reset menu__link text">Технологии</a>

      <section class="hero">
        <div class="container hero__container flex">
          <div class="offer flex">
            <h1 class="offer__title title">путешествие</h1>
            <p class="offer__subtitle text">на красную планету</p>
            <a class="offer__button">

                xmlns:xlink="http://www.w3.org/1999/xlink"

                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g transform="matrix(1.3333334 0 0 1.3333334 0 0)">
                  <image
                    x="0"
                    y="0"
                    xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAYAAAAfSC3RAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACxSURBVDhPdZLLCsIwEEXrA0UorhTFhYiL/of//1HxHs2E5CYdOLRJ5sxMQ6eUkrNZocmrF564zfh+I8ZmJO/EPj/BizRiLRzEMcN7FAm5E0m6iKd4ibd4iJNALl19zLMYBTJF6VrEuiOj3QSdFvERBGvOSlcXqUhlRpsFMsHYq2LIHJKETCeCbx6OOpJJvAviKrrLcTFkqtOZC4tuITZ/zkh24qwTXR7xy3PJ6YQ/afoCfxBWOuan30AAAAAASUVORK5CYII="
                  />
                </g>
              </svg>
              Начать путешевствие
              <div class="offer__button--hover"></div>
            </a>
          </div>
          <ul class="about-list">
            <li class="about-list__item flex">
              <p class="text text--first">Мы</p>
              <div class="about-list__meaning flex">
                <p class="text text--second">1</p>
                <p class="text">на рынке</p>
              </div>
            </li>
            <li class="about-list__item flex">
              <p class="text text--first">гарантируем</p>
              <div class="about-list__meaning flex">
                <p class="text text text--second">50%</p>
                <p class="text">безопасность</p>
              </div>
            </li>
            <li class="about-list__item flex">
              <p class="text text--first">календарик за</p>
              <div class="about-list__meaning flex">
                <p class="text text text--second">2001г.</p>
                <p class="text">в подарок</p>
              </div>
            </li>
            <li class="about-list__item flex">
              <p class="text text--first">путешевствие</p>
              <div class="about-list__meaning flex">
                <p class="text text text--second">597</p>
                <p class="text">дней</p>
              </div>
            </li>
          </ul>
