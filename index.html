          <nav class="header__menu align-self-center col-7">
            <ul class="menu list-reset flex justify-content-between">

      <section class="hero">
        <div class="container">
          <div class="row row-hero">
            <div class="offer col-12 col-sm-12 col-md-6 col-lg-6 flex">
              <h1 class="title offer__title col-12">путешествие</h1>
              <p class="text offer__subtitle col-12">на красную планету</p>
              <a class="offer__button col-8 col-sm-5 col-md-5 col-lg-5">
                <svg
                  class="svg-decor offer__button-svg-decor"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <g transform="matrix(1.3333334 0 0 1.3333334 0 0)">
                    <image
                      x="0"
                      y="0"
                      xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAYAAAAfSC3RAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACxSURBVDhPdZLLCsIwEEXrA0UorhTFhYiL/of//1HxHs2E5CYdOLRJ5sxMQ6eUkrNZocmrF564zfh+I8ZmJO/EPj/BizRiLRzEMcN7FAm5E0m6iKd4ibd4iJNALl19zLMYBTJF6VrEuiOj3QSdFvERBGvOSlcXqUhlRpsFMsHYq2LIHJKETCeCbx6OOpJJvAviKrrLcTFkqtOZC4tuITZ/zkh24qwTXR7xy3PJ6YQ/afoCfxBWOuan30AAAAAASUVORK5CYII="
                    />
                  </g>
                </svg>
                <svg
                  class="svg-decor offer__button-svg-decor"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <g transform="matrix(1.3333334 0 0 1.3333334 0 0)">
                    <image
                      x="0"
                      y="0"
                      xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAYAAAAfSC3RAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACxSURBVDhPdZLLCsIwEEXrA0UorhTFhYiL/of//1HxHs2E5CYdOLRJ5sxMQ6eUkrNZocmrF564zfh+I8ZmJO/EPj/BizRiLRzEMcN7FAm5E0m6iKd4ibd4iJNALl19zLMYBTJF6VrEuiOj3QSdFvERBGvOSlcXqUhlRpsFMsHYq2LIHJKETCeCbx6OOpJJvAviKrrLcTFkqtOZC4tuITZ/zkh24qwTXR7xy3PJ6YQ/afoCfxBWOuan30AAAAAASUVORK5CYII="
                    />
                  </g>
                </svg>
                Начать путешевствие
                <div class="offer__button--hover"></div>
              </a>
            </div>
            <ul class="about-list col-12 col-sm-12 col-md-5 col-lg-5">
              <li class="about-list__item col-12 col-sm-12 col-md-12 flex">
                <p class="text text--description">Мы</p>
                <div class="about-list__meaning flex">
                  <p class="text text--main">1</p>
                  <p class="text text--description">на рынке</p>
                </div>
              </li>
              <li class="about-list__item col-12 col-sm-12 col-md-12 flex">
                <p class="text text--description">гарантируем</p>
                <div class="about-list__meaning flex">
                  <p class="text text text--main">50%</p>
                  <p class="text text--description">безопасность</p>
                </div>
              </li>
              <li class="about-list__item col-12 col-sm-12 col-md-12 flex">
                <p class="text text--description">календарик за</p>
                <div class="about-list__meaning flex">
                  <p class="text text text--main">2001г.</p>
                  <p class="text text--description">в подарок</p>
                </div>
              </li>
              <li class="about-list__item col-12 col-sm-12 col-md-12 flex">
                <p class="text text--description">путешевствие</p>
                <div class="about-list__meaning flex">
                  <p class="text text text--main">597</p>
                  <p class="text text--description">дней</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
